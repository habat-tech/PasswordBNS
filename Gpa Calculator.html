<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>حاسبة التقدير الجامعي</title>
    <style>
        body { 
            font-family: 'Amiri', 'Times New Roman', 'Scheherazade', sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4;
            min-width: 320px;
        }
        .container { 
            background: white; 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            text-align: right;
            direction: rtl;
        }
        input, button { 
            padding: 12px;
            margin: 8px 0; 
            font-size: 1rem; 
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
        }
        button { 
            background: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            font-family: 'Tahoma', sans-serif;
            transition: background 0.3s ease;
        }
        button:hover { background: #0056b3; }
        #result { 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin: 15px 0;
            text-align: right;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0 0 15px 0;
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            body { margin: 10px; }
            .container { padding: 10px; }
            h2 { font-size: 1.3rem; }
            #result { font-size: 1rem; }
        }
        
        @media (max-width: 480px) {
            input, button { 
                padding: 10px;
                font-size: 0.9rem;
            }
            h2 { font-size: 1.2rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>حاسبة التقدير الجامعي (GPA)</h2>
        <p>أدخل المعدل التراكمي (GPA):</p>
        <input type="number" id="gpa" step="0.01" min="0" max="4" placeholder="مثال: 3.5">
        <button onclick="calculateGrade()">احسب التقدير</button>
        <p id="result"></p>
    </div>
    
    <script>
        function calculateGrade() {
            let gpa = parseFloat(document.getElementById('gpa').value);
            let grade = "";
            let percentage = "";
            
            const grades = [
                {min: 3.8, grade: "ممتاز مرتفع (A+)", percentage: "95% - 100%"},
                {min: 3.6, grade: "ممتاز (A)", percentage: "90% - 95%"},
                {min: 3.4, grade: "ممتاز منخفض (A-)", percentage: "85% - 90%"},
                {min: 3.2, grade: "جيد جدًا مرتفع (B+)", percentage: "80% - 85%"},
                {min: 3.0, grade: "جيد جدًا (B)", percentage: "75% - 80%"},
                {min: 2.8, grade: "جيد جدًا منخفض (B-)", percentage: "70% - 75%"},
                {min: 2.6, grade: "جيد مرتفع (C+)", percentage: "65% - 70%"},
                {min: 2.4, grade: "جيد (C)", percentage: "60% - 65%"},
                {min: 2.0, grade: "جيد منخفض (C-)", percentage: "55% - 60%"},
                {min: 1.8, grade: "مقبول مرتفع (D+)", percentage: "50% - 55%"},
                {min: 1.6, grade: "مقبول (D)", percentage: "45% - 50%"},
                {min: 0, grade: "راسب (F)", percentage: "أقل من 45%"}
            ];

            for (let item of grades) {
                if (gpa >= item.min) {
                    grade = item.grade;
                    percentage = item.percentage;
                    break;
                }
            }
            
            document.getElementById('result').innerText = `تقديرك: ${grade}\nالنسبة المئوية: ${percentage}`;
        }
    </script>
</body>
</html>
