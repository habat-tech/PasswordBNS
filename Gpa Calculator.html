<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة التقدير الجامعي</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; }
        input, button { padding: 10px; margin: 10px; font-size: 18px; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>حاسبة التقدير الجامعي (GPA)</h2>
        <p>أدخل المعدل التراكمي (GPA):</p>
        <input type="number" id="gpa" step="0.01" min="0" max="4" placeholder="مثال: 3.5">
        <button onclick="calculateGrade()">احسب التقدير</button>
        <p id="result"></p>
    </div>
    
    <script>
        function calculateGrade() {
            let gpa = parseFloat(document.getElementById('gpa').value);
            let grade = "";
            let percentage = "";
            
            if (gpa >= 3.8) { grade = "ممتاز مرتفع (A+)", percentage = "95% - 100%"; }
            else if (gpa >= 3.6) { grade = "ممتاز (A)", percentage = "90% - 95%"; }
            else if (gpa >= 3.4) { grade = "ممتاز منخفض (A-)", percentage = "85% - 90%"; }
            else if (gpa >= 3.2) { grade = "جيد جدًا مرتفع (B+)", percentage = "80% - 85%"; }
            else if (gpa >= 3.0) { grade = "جيد جدًا (B)", percentage = "75% - 80%"; }
            else if (gpa >= 2.8) { grade = "جيد جدًا منخفض (B-)", percentage = "70% - 75%"; }
            else if (gpa >= 2.6) { grade = "جيد مرتفع (C+)", percentage = "65% - 70%"; }
            else if (gpa >= 2.4) { grade = "جيد (C)", percentage = "60% - 65%"; }
            else if (gpa >= 2.0) { grade = "جيد منخفض (C-)", percentage = "55% - 60%"; }
            else if (gpa >= 1.8) { grade = "مقبول مرتفع (D+)", percentage = "50% - 55%"; }
            else if (gpa >= 1.6) { grade = "مقبول (D)", percentage = "45% - 50%"; }
            else { grade = "راسب (F)", percentage = "أقل من 45%"; }
            
            document.getElementById('result').innerText = "تقديرك: " + grade + "\nالنسبة المئوية: " + percentage;
        }
    </script>
</body>
</html>
