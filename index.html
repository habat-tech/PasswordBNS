<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>توليد كلمة سر الطالب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
            margin: 0 0 1.5rem;
            font-weight: 700;
            font-size: 1.75rem;
            line-height: 1.3;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            background-color: #fff;
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
            border-radius: 5px;
            word-break: break-all;
            cursor: pointer;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
            border: 1px solid #bce8f1;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 0.9rem;
            border-radius: 5px;
            line-height: 1.6;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            width: 100%;
            max-width: 500px;
            padding: 0 1rem;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 1rem;
            }
            button, input {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }
            .info {
                font-size: 0.85rem;
                padding: 0.75rem;
            }
            #result {
                font-size: 1rem;
                padding: 0.75rem;
            }
            footer {
                font-size: 0.75rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام توليد كلمة سر الطالب</h1>
        <input type="text" id="nationalId" placeholder="أدخل الرقم القومي (14 رقم)" maxlength="14" inputmode="numeric">
        <button onclick="generateCode()">توليد الكود</button>
        <div id="result" onclick="copyToClipboard()"></div>
        <div class="info">
            سيتم توليد كلمة السر بناءً على:<br>
            1. آخر 5 أرقام من الرقم القومي<br>
            2. يبدأ الرقم القومي الصحيح بـ 2 أو 3<br>
            3. اللاحقة الثابتة @sis
        </div>
    </div>
    <footer>
        تم التصميم بواسطة 
        <a href="https://www.facebook.com/alproda" target="_blank" rel="noopener">احمد رجب</a>
        &copy; 2025
    </footer>

    <script>
        function generateCode() {
            const nationalId = document.getElementById('nationalId').value.trim();
            const resultDiv = document.getElementById('result');

            resultDiv.style.display = 'none';

            if (!/^\d{14}$/.test(nationalId)) {
                showError('! الرجاء إدخال رقم قومي صحيح (14 رقمًا)');
                return;
            }

            const firstDigit = nationalId.charAt(0);
            if (!['2', '3'].includes(firstDigit)) {
                showError('! الرقم القومي يجب أن يبدأ بـ 2 أو 3');
                return;
            }

            const lastFiveDigits = nationalId.slice(-5);
            const finalCode = `${lastFiveDigits}@sis`;

            resultDiv.className = 'success';
            resultDiv.innerHTML = `كود الطالب: <span id="generatedCode" style="color: #31708f; font-family: monospace">${finalCode}</span>`;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        function copyToClipboard() {
            const generatedCode = document.getElementById('generatedCode').textContent;
            navigator.clipboard.writeText(generatedCode).then(() => {
                alert('✅ تم نسخ الكود إلى الحافظة!');
            }).catch(err => {
                alert('❌ حدث خطأ أثناء النسخ!');
            });
        }

        document.getElementById('nationalId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateCode();
        });

        document.getElementById('nationalId').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
