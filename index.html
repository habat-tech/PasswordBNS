<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد كلمة سر الطالب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
            background-color: #fff;
            font-family: 'Tajawal', sans-serif;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 0.5rem;
            font-family: 'Tajawal', sans-serif;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            display: none;
            font-family: 'Tajawal', sans-serif;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            display: block;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
            display: block;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
            border: 1px solid #bce8f1;
            display: block;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1rem;
            font-weight: normal;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            width: 100%;
            font-family: 'Tajawal', sans-serif;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
<h1>نظام توليد كلمة سر الطالب</h1>
        <div class="input-group">
            <input type="text" id="nationalId" placeholder="أدخل الرقم القومي (14 رقم)" maxlength="14">
        </div>
        <button onclick="generateCode()">توليد الكود</button>
        <div id="result"></div>
        <div id="info" class="info">
            سيتم توليد كلمة السر بناءً على:<br>
            1. آخر 5 أرقام من الرقم القومي<br>
            2. يبدأ الرقم القومي الصحيح بـ 2 أو 3<br>
            3. اللاحقة الثابتة @sis
        </div>
    </div>
    <footer>
      تم التصميم بواسطة 
        <a href="https://www.facebook.com/alproda" target="_blank">احمد رجب</a>
              &copy; 2025 
    </footer>
    <script>
        function generateCode() {
            const nationalId = document.getElementById('nationalId').value.trim();
            const resultDiv = document.getElementById('result');

            // Reset result display
            resultDiv.style.display = 'none';

            // Validate input
            if (nationalId.length !== 14 || isNaN(nationalId)) {
                showError('! الرجاء إدخال رقم قومي صحيح (14 رقمًا)');
                return;
            }

            // Validate national ID starts with 2 or 3
            const firstDigit = nationalId.charAt(0);
            if (firstDigit !== '2' && firstDigit !== '3') {
                showError('! الرقم القومي يجب أن يبدأ بـ 2 أو 3');
                return;
            }

            // Generate student code
            const lastFiveDigits = nationalId.slice(-5);
            const finalCode = lastFiveDigits + '@sis';

            // Display result
            resultDiv.className = 'success';
            resultDiv.innerHTML = `كود الطالب: <span style="color: #31708f; font-family: monospace">${finalCode}</span>`;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        // Handle Enter key press
        document.getElementById('nationalId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateCode();
        });
    </script>
</body>
</html>
